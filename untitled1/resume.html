<h1 id="name"></h1>

<div class="section">

  <ul id="experience"></ul>
</div>

<div class="section">
  <h2>Skills</h2>
  <ul id="skills"></ul>
</div>

<script>
  const resumeData = {
    name: "Tyler Vincent",
    contact: "Tylerv928@yahoo.com | (337) 564-2593",
    education: [
      "Sulphur High School | Sulphur, LA\n" +
      "High School Diploma & seal of Biliteracy in Spanish",

      "Attended McNeese State University | Lake Charles, LA\n" +
        "Bachelor of Computer Science 2020-2022 (not completed)",

      "Sowela Technical Community College | Lake Charles, LA\n" +
      "Associate of Science in Information Systems Technology\n" +
      "Expected in 05/2024"
    ],
    experience: [
      "Life Guard at SPAR, 2018-2022",
      "Fiber Optic Specialist & IT Tech at Southern Tech, 2020-2022",
      "Tournament soccer coach for SSC, 2021-2023",
      "IT at SPAR, 2023",
    ],
    skills: [
      "HTML, CSS, JavaScript",
      "Python, JAVA",

    ]
  };

  document.getElementById('name').innerText = resumeData.name;
  document.getElementById('contact').innerText = resumeData.contact;

  const createList = (id, items) => {
    const list = document.getElementById(id);
    items.forEach(item => {
      const listItem = document.createElement('li');
      listItem.innerText = item;
      list.appendChild(listItem);
    });
  };

  createList('education', resumeData.education);
  createList('experience', resumeData.experience);
  createList('skills', resumeData.skills);
</script>
